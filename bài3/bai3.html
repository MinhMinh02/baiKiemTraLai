<!DOCTYPE html>
<html>
<head>
  <title>Color Picker</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    h1 {
      color: #333;
    }
    
    #color {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    #pickColorBtn, #copyBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }
    
    #copyBtn {
      background-color: #2196f3;
      margin-left: 10px;
    }
    
    #gradient {
      width: 200px;
      height: 200px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Color Picker</h1>
  
  <div id="color">#ffffff</div>
  <button id="pickColorBtn">Pick Color</button>
  <button id="copyBtn">Copy</button>
  
  <input type="color" id="gradient">
  
  <script>

    const colorDisplay = document.getElementById('color');
    const pickColorBtn = document.getElementById('pickColorBtn');
    const copyBtn = document.getElementById('copyBtn');
    const gradientInput = document.getElementById('gradient');
  
 
    pickColorBtn.addEventListener('click', function() {
      const randomColor = getRandomColor();
      setColor(randomColor);
    });
  

    copyBtn.addEventListener('click', function() {
      copyColor();
    });
  

    gradientInput.addEventListener('input', function() {
      const gradientColor = gradientInput.value;
      setColor(gradientColor);
    });
  

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
  
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
  
      return color;
    }
  

    function setColor(color) {
      colorDisplay.textContent = color;
      document.body.style.backgroundColor = color;
    }
  

    function copyColor() {
      const color = colorDisplay.textContent;
  
      const tempInput = document.createElement('input');
      tempInput.value = color;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
  
      alert('Color copied to clipboard: ' + color);
    }
  </script>
</body>
</html>
